<div class="category-list mt-3">
    <div class="accordion shadow-sm " id="accordionPanelsStayOpenExample">
        <div class="accordion-item border-0" *ngFor="let item of category_match_list;let index = index">
            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                <button class="accordion-button collapsed shadow-none " type="button" data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#'+index" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                    <img class="mx-2" [src]="item.icon" alt="icon"> {{item.name}}
                </button>
            </h2>
            <div [id]="index" class="accordion-collapse collapse" [ngClass]="index === 0 ? 'show': ''"
                aria-labelledby="panelsStayOpen-headingOne">
                <div class="accordion-body p-0">
                    <div class="accordion shadow-sm " id="nested">
                        <div class="accordion-item border-0"
                            *ngFor="let seriesItem of item.seriesList;let childIndex = index">
                            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                                <button class="accordion-button collapsed shadow-none pl-1" type="button"
                                    data-bs-toggle="collapse" [attr.data-bs-target]="'#childIndex'+childIndex"
                                    aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                                    {{seriesItem.name}}
                                </button>
                            </h2>
                            <div [id]="'childIndex'+ childIndex" class="accordion-collapse collapse"
                                [ngClass]="childIndex === 0 ? 'show': ''" aria-labelledby="panelsStayOpen-headingOne">
                                <div class="accordion-body p-0">
                                    <ul class="list-group">
                                        <li class="list-group-item border-0 border-bottom"
                                            *ngFor="let match of seriesItem.matchList">
                                            <div class="d-flex justify-content-between">
                                                <div class="team-name">
                                                    {{match.teams.teamA}}
                                                </div>
                                                <div class="points">
                                                    {{match.teams.teamA_point}}
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-between">
                                                <div class="team-name">
                                                    {{match.teams.teamB}}
                                                </div>
                                                <div class="points">
                                                    {{match.teams.teamB_point}}
                                                </div>
                                            </div>
                                            <div class="on-going d-flex justify-content-start" *ngIf="match.on_going">
                                                <div class="in-play">
                                                    In-Play
                                                </div>
                                                <img class="icon" src="../../assets/icons/in-play-rightChevron.svg">
                                            </div>
                                            <div class="date-time d-flex justify-content-start" *ngIf="!match.on_going">
                                                {{match.date}}
                                                <div class="date-border-right mx-2"></div>
                                                {{match.time}}
                                                <img class="icon mx-2" src="../../assets/icons/date-rightChevron.svg">

                                            </div>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
